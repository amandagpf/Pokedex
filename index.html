<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <h2>Pokedex</h2>

        <div class="pokemon-boxs">
            
            <div class="pokemon-box">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="Imagem do pokemon Ditto.">
                <p>Ditto</p>
            </div>


            
        </div>
    </div>

    <script>

        fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
            .then(response => response.json())
            .then(allpokemon =>{

                var pokemons = [];

                allpokemon.results.map((val)=>{
                   

                    fetch(val.url)
                        .then(response=>response.json())
                        .then(pokemonSingle=>{
                            pokemons.push({name:val.name, image:pokemonSingle.sprites.front_default});

                            if(pokemons.length == 10){
                                //finalizamos
                                console.log(pokemons);
                            }
                        })
                })

                pokemons.map((val)=>{
                    console.log(val.name);
                })
            })

    </script>
</body>
</html>
